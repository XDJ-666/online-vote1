<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/source/layui/css/layui.css}" href="../source/layui/layui/css/layui.css">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>投票信息</legend>
</fieldset>

<table class="layui-table" lay-skin="line">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="150">
        <col width="150">
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>歌手A</th>
        <th>歌曲A</th>
        <th>歌手A得票</th>
        <th>歌手B</th>
        <th>歌曲B</th>
        <th>歌手B得票</th>
        <th>投票通道状态设置</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>贤心</td>
        <td>汉族</td>
        <td>1989-10-14</td>
        <td>人生似修行</td>
        <td>人生似修行</td>
        <td>人生似修行</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">开启</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-warm">暂停</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger">关闭</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="../source/layui/layui.js" th:src="@{/source/layui/layui.js}" ></script>

</body>
</html>
